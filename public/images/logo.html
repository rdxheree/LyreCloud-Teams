<!DOCTYPE html>
<html>
<head>
  <title>Logo Preview</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
      background: #f5f5f5;
    }
    .logo-container {
      text-align: center;
    }
    img {
      max-width: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
    h2 {
      font-family: system-ui, -apple-system, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <h2>LyreCloud Logo</h2>
    <img src="logo.svg" alt="LyreCloud Logo">
  </div>
</body>
</html>
